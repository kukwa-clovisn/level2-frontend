
<div class="form">
	<form [action]="['/profile']" >
		<h1>register</h1>
		<h2><span>kcn</span></h2>
		<p>fill in registration info  <a href="">log in</a></p>  <br>

		<div>
			<label for="name">Name:</label>
			<input type="text" required name="firstname" id="name">
		</div>
		<div>
			<label for="email">email:</label>
			<input type="email" required name="email" id="email" value="{{ email }}" >
		</div>

		<div>
			<label for="lastname">password:</label>
			<input type="password" name="password" id="password">
		</div>
		<div>
			<label for="lastname">confirm password:</label>
			<input type="password" required name="confirm_password" id="confirm_password" >
		</div>
		<button type="submit" (click) = "register()"><a  type="submit">register</a> </button>
	</form>
</div>
