
<div class="form">
	<form>
		<h1>log in</h1>
		<p>enter your log in details</p>
		<input type="text" name="username" id="username" placeholder="Enter user name" [(ngModel)] = "name">
		<input type="password" name="password" id="password" placeholder="Enter user password" [(ngModel)} = "password">
		<input type="email" name="email" id="email" placeholder="Enter user email-address">
		<button (click) = "log_in()">log in</button>
	</form>

</div>
