 
<div class="user-class">
	<div class="container" *ngFor = "let user of USERS">
	<section>
		<ul>
			<li>
				<span>
					{{ user.name }}
				</span>
			</li>
		</ul>
		<div>
			<span>
				age: {{ user.age }}
			</span>
			<span>
				level: {{ user.level }}
			</span>
		</div>
	</section>
</div>
</div>
