<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue js</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="time">
        <p>time left</p>
        <p>2:00</p>
    </div>
    <div class="main">
        <div class="levels">
            <div class="buttons">
                 <button>easy</button>
            <button>medium</button>
            <button>difficult</button>
            </div>
        </div>
        <div class="question">
            <h2>question</h2>
            <!-- <input type="text" name="answer" id="answer" placeholder="your answer"> -->
            <textarea name="text" id="answer" cols="30" rows="10" placeholder="your answer"></textarea>
        </div>
        <div class="timing">
            <button>start/stop</button>
        </div>
    </div>
    <div class="result"> 
        <span>results:</span>
        <span>trials:</span>
        <span>score:</span>
     </div>
</body>
</html>
